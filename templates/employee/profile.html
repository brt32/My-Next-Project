{% extends 'layouts.html' %}

 {% block title %}
    Contact Page
{% endblock %}

{% block content %}

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container"> </div>
     </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <div class="map-section">
      <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed/v1/view?zoom=10&center=52.2297%2C21.0122&key=AIzaSyDdueOOEwlX2ywNT3IBHKdY_xygOhdfSpA" frameborder="0" allowfullscreen></iframe>
    </div>
    <section id="contact" class="contact">
      <div class="container">

         <div class="row justify-content-center" data-aos="fade-up">

          <div class="col-lg-12">

            <div class="info-wrap">
              <div class="row">
                <div class="col-lg-4 info">
                  <i class="icofont-google-map"></i>
                  <h4>Location:</h4>
                  <p>{{ contactlist.address }}</p>
                </div>

                <div class="col-lg-4 info mt-4 mt-lg-0">
                  <i class="icofont-envelope"></i>
                  <h4>Email:</h4>
                  <p>{{ contactlist.email }}</p>
                </div>
                <div class="col-lg-4 info mt-4 mt-lg-0">
                     <i class="icofont-phone"></i>
                  <h4>Call:</h4>
                  <p>{{ contactlist.phone }}</p>
                </div>

              </div>
            </div>

          </div>

        </div>

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-10">
            <form action="" method="POST">
                {% csrf_token %}
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" placeholder="Message"></textarea>
                <div class="validate"></div>
              </div>

              <div class="text-center">
                  <button class="btn btn-success" type="submit">Send Message</button>
              </div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

{% endblock %}
